<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../threelib/three.min.js"></script>
    <script src="./../threelib/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Three.js Geometry dan Lighting</title>
  </head>
  <body>
    <h1 class="judul">
      Tugas Grafkom Three.js: Geometry, Material dan Lighting
    </h1>
    <section class="lighting-conf">
      <h2 class="judul">Lighting</h2>
      <p style="margin: 20px 0">Pilih jenis lighting untuk <i>object</i></p>
      <div class="choices">
        <span class="choice">
          <input type="radio" name="lighting" id="ambient" value="0" />
          <label for="ambient">Ambient Light</label>
        </span>
        <span class="choice">
          <input type="radio" name="lighting" id="hemisphere" value="1" />
          <label for="hemisphere">Hemisphere Light</label>
        </span>
        <span class="choice">
          <input type="radio" name="lighting" id="directional" value="2" />
          <label for="directional">Directional Light</label>
        </span>
        <span class="choice">
          <input type="radio" name="lighting" id="point" value="3" />
          <label for="point">Point Light</label>
        </span>
        <span class="choice">
          <input type="radio" name="lighting" id="spot" value="4" />
          <label for="spot">Spot Light</label>
        </span>
      </div>
      <p style="margin: 20px 0">
        Note: Drag canvas untuk merubah angle dari kamera dan scroll untuk zoom
      </p>
    </section>
    <section class="preview-canvas">
      <canvas class="webgl"> Browser tidak mendukung HTML 5 </canvas>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
