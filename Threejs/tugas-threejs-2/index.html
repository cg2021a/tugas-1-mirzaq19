<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../threelib/three.min.js"></script>
    <script src="./../threelib/controls/OrbitControls.js"></script>
    <script src="./../threelib/controls/PointerLockControls.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tugas Three.js Geometry dan Lighting</title>
  </head>
  <body>
    <h1 class="judul">Tugas Grafkom Three.js: Game Finding Same Colors</h1>
    <div class="desc">
      <div class="information">
        <div class="status">
          <p>Seleksi: <span id="seleksi">0</span></p>
          <p>Score: <span id="score">0</span></p>
          <button id="play-button">Play</button>
        </div>
        <div class="keterangan">
          <h4>Keterangan:</h4>
          <ol>
            <li>Seleksi: status sedang menyeleksi kubus</li>
            <li>Score: poin yang diperoleh</li>
          </ol>
        </div>
      </div>
      <h2 id="gameover">Game Over</h2>
    </div>
    <section class="preview-canvas">
      <canvas class="webgl"> Browser tidak mendukung HTML 5 </canvas>
    </section>

    <script src="utilities.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
